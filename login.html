<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bazi Fortune Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(75, 0, 130, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background: rgba(30, 30, 50, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(138, 43, 226, 0.3);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
            font-size: 32px;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #bbb;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 16px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(40, 40, 60, 0.8);
            color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #999;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8a2be2 0%, #4b0082 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.6);
        }

        .submit-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #ff6b6b;
            background: rgba(231, 76, 60, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border: 1px solid rgba(231, 76, 60, 0.5);
        }

        .error.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #8a2be2;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: #ba6ee2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #8a2be2;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(138, 43, 226, 0.2);
            border-top: 3px solid #8a2be2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê ÁôªÂΩï</h1>
        <p class="subtitle">ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÁî®Êà∑ÂêçÂíåÂØÜÁ†Å‰ª•Êü•ÁúãÂÆåÊï¥Êä•Âëä</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Áî®Êà∑Âêç</label>
                <input type="text" id="username" name="username" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">ÂØÜÁ†Å</label>
                <input type="password" id="password" name="password" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">ÁôªÂΩï</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Ê≠£Âú®ÁôªÂΩï...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="back-link">
            <a href="index.html">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å');
                return;
            }

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            submitBtn.disabled = true;
            loading.classList.add('show');
            errorDiv.classList.remove('show');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // ÂåÖÂê´cookie
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // ÁôªÂΩïÊàêÂäüÔºå‰øùÂ≠òÁôªÂΩïÁä∂ÊÄÅ
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                
                // Ë∑≥ËΩ¨Âà∞ÁªìÊûúÈ°µÈù¢ÊàñÈ¶ñÈ°µ
                const resultData = localStorage.getItem('baziResult');
                if (resultData) {
                    // Â¶ÇÊûúÊúâÁªìÊûúÊï∞ÊçÆÔºåË∑≥ËΩ¨Âà∞ÁªìÊûúÈ°µÈù¢
                    window.location.href = 'result.html';
                } else {
                    // Âê¶ÂàôË∑≥ËΩ¨Âà∞È¶ñÈ°µ
                    window.location.href = 'index.html';
                }
                
            } catch (error) {
                showError(error.message || 'Login failed, please check your username and password');
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
        window.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                // Â¶ÇÊûúÂ∑≤ÁôªÂΩïÔºåÁõ¥Êé•Ë∑≥ËΩ¨Âà∞ÁªìÊûúÈ°µÈù¢ÊàñÈ¶ñÈ°µ
                const resultData = localStorage.getItem('baziResult');
                if (resultData) {
                    window.location.href = 'result.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
