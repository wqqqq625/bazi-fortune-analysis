<!DOCTYPE html>

<head>

    <style>
        * {

        body {

        body::before {

            width: 100%;

        .container {

        }

        .header {

            padding: 20px;
            background: rgba(30, 30, 50, 0.8);
            border-radius: 20px;

        .header h1 {

        .header-actions {

        .user-info {

        .back-btn,

            transition: transform 0.2s, box-shadow 0.2s;

        }

        .back-btn:hover,
        .login-btn:hover,
        .logout-btn:hover {

        .logout-btn {

        .result-item {

        }

        .result-item strong {

        }

        .result-content {

        /* ä¸åŒæ¿å—çš„é¢œè‰² */
        .result-section-1 {
            border-left-color: #3498db;

        }

        .result-section-2 {
            border-left-color: #e74c3c;
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.15) 0%, rgba(30, 30, 50, 0.95) 100%);
        }

        .result-section-3 {
            border-left-color: #2ecc71;
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.15) 0%, rgba(30, 30, 50, 0.95) 100%);
        }

        .result-section-4 {
            border-left-color: #f39c12;
            background: linear-gradient(135deg, rgba(243, 156, 18, 0.15) 0%, rgba(30, 30, 50, 0.95) 100%);
        }

        .result-section-5 {
            border-left-color: #9b59b6;
            background: linear-gradient(135deg, rgba(155, 89, 182, 0.15) 0%, rgba(30, 30, 50, 0.95) 100%);
        }

        .result-section-6 {
            border-left-color: #e67e22;
            background: linear-gradient(135deg, rgba(230, 126, 34, 0.15) 0%, rgba(30, 30, 50, 0.95) 100%);
        }

        .result-section-7 {
            border-left-color: #1abc9c;
            background: linear-gradient(135deg, rgba(26, 188, 156, 0.15) 0%, rgba(30, 30, 50, 0.95) 100%);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8a2be2;
        }

        .spinner {
            border: 3px solid rgba(138, 43, 226, 0.2);
            border-top: 3px solid #8a2be2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .error {
            color: #ff6b6b;
            background: rgba(231, 76, 60, 0.2);
            padding: 20px;

        }

        .bazi-display {
            font-size: 24px;

            color: #8a2be2;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”® Bazi Analysis Results</h1>
            <div id="userInfo" class="user-info" style="display: none;"></div>
            <div class="header-actions">

        </div>

        <div id="loading" class="loading">

        <div id="error" class="error" style="display: none;"></div>

        <div id="resultContainer" style="display: none;">
            <!-- ç»“æœå†…å®¹å°†é€šè¿‡JavaScriptåŠ¨æ€å¡«å…… -->

    <script>
        // ä»URLå‚æ•°æˆ–localStorageè·å–æ•°æ®
        function getResultData() {
            // å°è¯•ä»URLå‚æ•°è·å–
            const urlParams = new URLSearchParams(window.location.search);
            const dataStr = urlParams.get('data');
            
            if (dataStr) {
                try {
                    return JSON.parse(decodeURIComponent(dataStr));
                } catch (e) {
                    console.error('è§£æURLå‚æ•°å¤±è´¥:', e);
                }
            }
            
            // å°è¯•ä»localStorageè·å–
            const storedData = localStorage.getItem('baziResult');
            if (storedData) {
                try {
                    return JSON.parse(storedData);
                } catch (e) {
                    console.error('è§£ælocalStorageæ•°æ®å¤±è´¥:', e);
                }
            }
            
            return null;
        }

        // æ ¼å¼åŒ–åˆ†ææ–‡æœ¬
        function formatAnalysisText(text, nickname) {
            if (!text) return '';
            return text.replace(/\n/g, '<br>');
        }

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/check-auth', {
                    method: 'GET',
                    credentials: 'include'
                });
                const data = await response.json();
                return data.logged_in === true;
            } catch (error) {
                console.error('æ£€æŸ¥ç™»å½•çŠ¶æ€å¤±è´¥:', error);
                // å¦‚æœæ£€æŸ¥å¤±è´¥ï¼Œä½¿ç”¨localStorage
                return localStorage.getItem('isLoggedIn') === 'true';
            }
        }

        // æ˜¾ç¤ºç»“æœ
        async function displayResult(data) {
            const container = document.getElementById('resultContainer');
            const nickname = data.nickname || 'You';
            const isLoggedIn = await checkLoginStatus();
            let html = '';

            // å…«å­—ä¿¡æ¯æ¿å—ï¼ˆè“è‰²ï¼‰- æ‰€æœ‰äººå¯è§
            if (data.bazi) {
                html += `<div class="result-item result-section-1">
                    <strong>ğŸ“‹ å…«å­—ä¿¡æ¯</strong>
                    <div class="bazi-display">
                        å¹´æŸ±ï¼š${data.bazi.year} | æœˆæŸ±ï¼š${data.bazi.month} | æ—¥æŸ±ï¼š${data.bazi.day} | æ—¶æŸ±ï¼š${data.bazi.hour || 'æœªçŸ¥'}
                    </div>
                </div>`;
            }

            // æ—¥ä¸»ä¿¡æ¯ï¼ˆé«˜äº®æ˜¾ç¤ºï¼‰- æ‰€æœ‰äººå¯è§
            if (data.dayMaster) {
                html += `<div class="result-item result-section-4">
                    <strong>ğŸŒŸ æ—¥ä¸»ï¼ˆæ—¥æŸ±ï¼‰</strong>
                    <div style="margin-top: 12px; font-size: 20px; font-weight: 700; color: #f39c12;">
                        ${data.dayMaster}
                    </div>
                </div>`;
            }

            if (isLoggedIn) {
                // å·²ç™»å½•ç”¨æˆ· - æ˜¾ç¤ºå®Œæ•´å†…å®¹
                
                // Personality Analysis Section (Red)
                if (data.personalityAnalysis) {
                    html += `<div class="result-item result-section-2">
                        <strong>ğŸ’« Personality Analysis</strong>
                        <div class="result-content" style="margin-top: 12px;">
                            ${formatAnalysisText(data.personalityAnalysis, nickname)}
                        </div>
                    </div>`;
                }

                // Current Situation Analysis Section (Green)
                if (data.currentSituation) {
                    html += `<div class="result-item result-section-3">
                        <strong>ğŸ“Š Current Situation</strong>
                        <div class="result-content" style="margin-top: 12px;">
                            ${formatAnalysisText(data.currentSituation, nickname)}
                        </div>
                    </div>`;
                }

                // Core Advice Section (Orange)
                if (data.coreAdvice) {
                    html += `<div class="result-item result-section-4">
                        <strong>ğŸ’¡ Core Advice</strong>
                        <div class="result-content" style="margin-top: 12px;">
                            ${formatAnalysisText(data.coreAdvice, nickname)}
                        </div>
                    </div>`;
                }

                // Favorable Elements Application Section (Purple)
                if (data.xiyongshen) {
                    html += `<div class="result-item result-section-5">
                        <strong>ğŸŒŸ Favorable Elements</strong>
                        <div class="result-content" style="margin-top: 12px;">
                            ${formatAnalysisText(data.xiyongshen, nickname)}
                        </div>
                    </div>`;
                }

                // Things to Avoid Section (Dark Orange)
                if (data.avoid) {
                    html += `<div class="result-item result-section-6">
                        <strong>âš ï¸ Things to Avoid</strong>
                        <div class="result-content" style="margin-top: 12px;">
                            ${formatAnalysisText(data.avoid, nickname)}
                        </div>
                    </div>`;
                }

                // Summary Section (Blue)
                if (data.summary) {
                    html += `<div class="result-item result-section-1">
                        <strong>ğŸ“ Summary</strong>
                        <div class="result-content" style="margin-top: 12px;">
                            ${formatAnalysisText(data.summary, nickname)}
                        </div>
                    </div>`;
                }

                // 2026 Bingwu Year Fortune Section (Cyan)
                if (data.yunshi2026) {
                    html += `<div class="result-item result-section-7">
                        <strong>ğŸ”® 2026 Bingwu Year Fortune</strong>
                        <div class="result-content" style="margin-top: 12px;">
                            ${formatAnalysisText(data.yunshi2026, nickname)}
                        </div>
                    </div>`;
                }
            } else {
                // Non-logged-in users - Show payment option
                html += `<div class="result-item" style="border-left-color: #e74c3c; background: linear-gradient(135deg, rgba(231, 76, 60, 0.2) 0%, rgba(30, 30, 50, 0.95) 100%);">
                    <strong>ğŸ”’ Unlock Full Report</strong>
                    <div class="result-content" style="margin-top: 20px; text-align: center; padding: 20px;">
                        <p style="font-size: 18px; margin-bottom: 20px; color: #fff;">
                            To view the complete Bazi analysis report, including personality analysis, favorable elements, 2026 fortune, and other detailed content, unlock your full report for just $2.99.
                        </p>
                        <a href="payment.html" style="display: inline-block; padding: 15px 30px; background: linear-gradient(135deg, #8a2be2 0%, #4b0082 100%); color: white; text-decoration: none; border-radius: 8px; font-size: 18px; font-weight: 600; box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4); transition: transform 0.2s; margin-bottom: 10px;">
                            ğŸ’³ Unlock Full Report - $2.99
                        </a>
                        <p style="margin-top: 15px; font-size: 14px; color: #bbb;">
                            Secure payment via PayPal â€¢ Instant access â€¢ Lifetime access to your report
                        </p>
                        <p style="margin-top: 10px; font-size: 12px; color: #999;">
                            Already have an account? <a href="login.html" style="color: #8a2be2;">Login here</a>
                        </p>
                    </div>
                </div>`;
            }

            container.innerHTML = html;
            container.style.display = 'block';
        }

        // æ›´æ–°ç™»å½•çŠ¶æ€æ˜¾ç¤º
        async function updateLoginUI() {
            const isLoggedIn = await checkLoginStatus();
            const loginBtnContainer = document.getElementById('loginBtnContainer');
            const logoutBtnContainer = document.getElementById('logoutBtnContainer');
            const userInfo = document.getElementById('userInfo');
            
            if (isLoggedIn) {
                loginBtnContainer.innerHTML = '';
                logoutBtnContainer.style.display = 'inline-block';
                const username = localStorage.getItem('username') || 'User';
                userInfo.textContent = `Logged in: ${username}`;
                userInfo.style.display = 'block';
            } else {
                loginBtnContainer.innerHTML = '<a href="payment.html" class="login-btn">ğŸ’³ Unlock Full Report - $2.99</a>';
                logoutBtnContainer.style.display = 'none';
                userInfo.style.display = 'none';
            }
        }

        // å¤„ç†ç™»å‡º
        async function handleLogout() {
            try {
                await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('username');
                // åˆ·æ–°é¡µé¢
                window.location.reload();
            } catch (error) {
                console.error('ç™»å‡ºå¤±è´¥:', error);
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('username');
                window.location.reload();
            }
        }

        // å¼‚æ­¥åŠ è½½AIåˆ†æ
        async function loadAIAnalysis() {
            const analysisParams = localStorage.getItem('analysisParams');
            if (!analysisParams) {
                return;
            }
            
            try {
                const params = JSON.parse(analysisParams);
                
                // Show AI analysis loading prompt
                const container = document.getElementById('resultContainer');
                const analysisLoadingHtml = `<div id="aiAnalysisLoading" class="result-item" style="border-left-color: #8a2be2; background: linear-gradient(135deg, rgba(138, 43, 226, 0.2) 0%, rgba(30, 30, 50, 0.95) 100%);">
                    <strong>ğŸ¤– Generating AI Analysis...</strong>
                    <div style="margin-top: 20px; text-align: center; padding: 20px;">
                        <div class="spinner" style="margin: 0 auto 15px;"></div>
                        <p style="color: #bbb; font-size: 14px;">AI is analyzing your Bazi, please wait...</p>
                    </div>
                </div>`;
                container.insertAdjacentHTML('beforeend', analysisLoadingHtml);
                
                // è°ƒç”¨AIåˆ†æAPI
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(params)
                });
                
                const analysisData = await response.json();
                
                if (!response.ok) {
                    throw new Error(analysisData.error || 'AI analysis failed');
                }
                
                // ç§»é™¤åŠ è½½æç¤º
                const loadingEl = document.getElementById('aiAnalysisLoading');
                if (loadingEl) {
                    loadingEl.remove();
                }
                
                // åˆå¹¶æ•°æ®
                const existingData = getResultData();
                const mergedData = {
                    ...existingData,
                    ...analysisData
                };
                
                // æ›´æ–°localStorage
                localStorage.setItem('baziResult', JSON.stringify(mergedData));
                localStorage.removeItem('analysisPending');
                localStorage.removeItem('analysisParams');
                
                // é‡æ–°æ˜¾ç¤ºç»“æœï¼ˆåŒ…å«AIåˆ†æï¼‰
                await displayResult(mergedData);
                
            } catch (error) {
                console.error('AIåˆ†æåŠ è½½å¤±è´¥:', error);
                const loadingEl = document.getElementById('aiAnalysisLoading');
                if (loadingEl) {
                    loadingEl.innerHTML = `<strong>âš ï¸ AI Analysis Loading Failed</strong>
                        <div style="margin-top: 20px; color: #e74c3c;">
                            ${error.message || 'Please refresh the page and try again'}
                        </div>`;
                }
            }
        }

        // é¡µé¢åŠ è½½æ—¶è·å–å¹¶æ˜¾ç¤ºç»“æœ
        window.addEventListener('DOMContentLoaded', async () => {
            await updateLoginUI();
            
            const data = getResultData();
            
            if (data) {
                document.getElementById('loading').style.display = 'none';
                await displayResult(data);
                
                // å¦‚æœéœ€è¦åŠ è½½AIåˆ†æï¼Œå¼‚æ­¥åŠ è½½
                const analysisPending = localStorage.getItem('analysisPending');
                if (analysisPending === 'true') {
                    loadAIAnalysis();
                }
            } else {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'æœªæ‰¾åˆ°åˆ†æç»“æœï¼Œè¯·è¿”å›é‡æ–°åˆ†æ';
            }
        });
    </script>
</body>
